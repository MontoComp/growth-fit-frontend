<div class="page">
  <div class="header">
    <div class="breadcrumb">
      <span (click)="goToGyms()" class="breadcrumb-item">Gimnasios</span>
      <span class="breadcrumb-separator">/</span>
      <span class="breadcrumb-item active">Planes</span>
    </div>
    <button class="btn primary" (click)="openModal()">+ Crear plan</button>
  </div>

  @if(!isLoading()){ @if(plans && plans.length > 0){
  <div #tableContainer class="plans-table-container">
    <div class="fixed-table">
      <table>
        <tr class="sticky header-cell">
          <td class="bolder" [style.width.px]="120">Nombre</td>
        </tr>

        <tr *ngFor="let item of plans">
          <td (click)="goToPayments(item)" class="link">
            {{ item.name }}
          </td>
        </tr>
      </table>
    </div>
    <div class="normal-table">
      <table>
        <tr class="sticky header-cell">
          <td class="bolder" [style.width.px]="120">Precio</td>
          <td class="bolder" [style.width.px]="180">Acciones</td>
        </tr>

        <tr *ngFor="let item of plans">
          <td>
            {{ item.price }}
          </td>

          <td>
            <button class="btn" (click)="openModal(item)">‚úèÔ∏è</button>
            <button class="btn danger" (click)="delete(item)">üóëÔ∏è</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
  } @else {
  <ng-container [ngTemplateOutlet]="emptyTable"></ng-container>
  } } @else {
  <div class="plans-table-container">
    <div class="fixed-table">
      <table>
        <tr class="sticky header-cell">
          <td class="bolder" [style.width.px]="120">Nombre</td>
        </tr>
        <ng-container
          [ngTemplateOutlet]="loadingTable"
          [ngTemplateOutletContext]="{ totalColumns: 1 }"
        >
        </ng-container>
      </table>
    </div>
    <div class="normal-table">
      <table>
        <tr class="sticky header-cell">
          <td class="bolder" [style.width.px]="120">Email</td>
          <td class="bolder" [style.width.px]="120">Tel√©fono</td>
          <td class="bolder" [style.width.px]="120">Estado</td>
          <td class="bolder" [style.width.px]="180">Acciones</td>
        </tr>
        <ng-container
          [ngTemplateOutlet]="loadingTable"
          [ngTemplateOutletContext]="{ totalColumns: 4 }"
        >
        </ng-container>
      </table>
    </div>
  </div>
  }
</div>

<ng-template #loadingTable let-totalColumns="totalColumns">
  <tr *ngFor="let tr of getRowsForSkeleton(4)">
    <td *ngFor="let td of getRowsForSkeleton(totalColumns)">
      <nz-skeleton-element
        nzType="input"
        nzSize="small"
        class="skeleton"
        style="width: 100%"
        [nzActive]="true"
      >
      </nz-skeleton-element>
    </td>
  </tr>
</ng-template>

<ng-template #emptyTable>
  <div class="empty-table">
    <span>A√∫n no se han registrado datos en esta secci√≥n</span>
  </div>
</ng-template>
